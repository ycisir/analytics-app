<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" href="{% static 'core/image/favicon.ico' %}"> -->

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/dropzone.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">

    <script src="{% static 'core/js/bootstrap.js' %}" defer type="module"></script>
    <script src="{% static 'core/js/jquery.js' %}" defer type="module"></script>
    <script src="{% static 'core/js/dropzone.js' %}" defer type="module"></script>

    <title>{% block title %} {% endblock title %}</title>
</head>
<body>

    {% block scripts %} {% endblock scripts %}
    
    <header>
        {% include 'core/navbar.html' %}
    </header>
    <main class="container">
        {% block content %} {% endblock content %}
    </main>
</body>
</html>
