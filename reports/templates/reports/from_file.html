{% extends 'core/base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %} upload sales files {% endblock title %}

{% block content %}
    <h5>Upload your sales documents</h5>
    <form action="" id="my-dropzone" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input type="file" name="file" multiple>
        </div>
    </form>
{% endblock content %}
